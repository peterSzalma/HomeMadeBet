{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <form action="/registration" method="post">
        <div class="form-group">
            <h1>Register</h1>
            <p>
                {% if success is sameas false %}
                    Username or email address is not available
                {% else %}
                    Please fill in this form to create an account.
                {% endif %}
            </p>
            <hr>

            <label for="user"><b>Username</b></label><br>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" required>
            <br>
            <div class="form-group">
                <label for="password"><b>Email</b></label><br>
                <input class="form-control" type="email" placeholder="Enter Email" name="email" required>
                <br>
            </div>
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label><br>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" required>
            <br>
        </div>
        <div class="form-group">
            <label for="password-repeat"><b>Repeat Password</b></label><br>
            <input class="form-control" type="password" placeholder="Repeat Password" name="password-repeat" required>
            <br>
            {% if verified is sameas false %}
                Invalid password
            {% endif %}
            <hr>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
